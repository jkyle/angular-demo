<section class="main-list team-dj-list">
<h3>Team</h3>
<p ng-if="vm.team.length <= 0">No team members.</p>
<ul ng-if="vm.team.length > 0">
  <li ng-repeat="dj in vm.team">
    <h3>{{dj.name}}</h3>
    <button class="button" ng-click="vm.removeMember(dj.id)">Remove Member</button>
  </li>
</ul>
</section>
